<!DOCTYPE html>
<html>
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

{% include 'messages.html' %}

<body>

  <!-- Include the Firebase JavaScript configuration -->
  <!-- <script src="firebase/firebase.js"></script> -->

  <!-- first top bar with icon -->
  <div class="top-bar">
    <img src="{% static 'img/Go-Laundry.png' %}" alt="Centered Image">
  </div>

  <!-- second top bar with title, menu icon and admin ID -->
  <div class="second-top-bar">

    <div class="sidenav">
      <button class="close-button">
        <i class="fas fa-times"></i>
      </button>

      <br><br><br><br><br><br>

      <ul class="menu-list">

        <script>
          const unreadCount = 3;
          const notificationCounts = document.querySelectorAll('.notification-count');

          notificationCounts.forEach(count => {
            count.textContent = unreadCount;
          });
        </script>

        <li>
          <a href="#"><i class="fas fa-user-plus"></i>New Users</a>
          <span class="notification-count">11</span>
        </li>

        <li><a href="#"><i class="fas fa-chart-bar"></i>Ratings Reports</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i>Help Center Messages</a></li>
        <li><a href="#"><i class="fas fa-users-cog"></i>Manage All Users</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
      </ul>
    </div>

    <!-- side menu icon -->
    <div class="sidenav-icon"><img src="{% static 'img/menu.svg' %}" alt="Sidenav Icon">
      <script>

        const sidenav = document.querySelector('.sidenav');
        const sidenavIcon = document.querySelector('.sidenav-icon');
        const closeButton = document.querySelector('.close-button');

        sidenavIcon.addEventListener('click', () => {
          sidenav.style.left = '0';
        });

        closeButton.addEventListener('click', () => {
          sidenav.style.left = '-250px'; // Hide the menu off-screen
        });

      </script>
    </div>

    <div class="page-title">New Users</div>

    <!-- admin id icon -->
    <div class="admin-id-icon">
      <img src="{% static 'img/admin_icon.png' %}" alt="Admin Icon">
      <div class="admin-id-popup"></div>

      <!-- when cursor pointing, show admin id -->
      <script>
        const adminIdIcon = document.querySelector('.admin-id-icon');
        const adminIdPopup = document.querySelector('.admin-id-popup');
        adminIdIcon.addEventListener('mouseenter', () => {
          adminIdPopup.style.opacity = '1';
          adminIdPopup.textContent = '1111';
        });
        adminIdIcon.addEventListener('mouseleave', () => {
          adminIdPopup.style.opacity = '0';
          adminIdPopup.textContent = '';
        })
      </script>
    </div>

  </div>









</body>
{% endblock content %}

</html>
