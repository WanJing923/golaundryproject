<div class="sidenav">
    <button class="close-button">
      <i class="fas fa-times"></i>
    </button>

    <br><br><br><br><br><br>

    <ul class="menu-list">

      <script>
        const unreadCount = 3;
        const notificationCounts = document.querySelectorAll('.notification-count');

        notificationCounts.forEach(count => {
          count.textContent = unreadCount;
        });
      </script>

      <li>
        <a href="{% url 'newusers' %}"><i class="fas fa-user-plus"></i>New Users</a>
        <span class="notification-count">11</span>
      </li>

      <li>
        <a href="{% url 'ratingsreports' %}"><i class="fas fa-chart-bar"></i>Ratings Reports</a>
        <span class="notification-count">11</span>
      </li>

      <li>
        <a href="{% url 'helpmessages' %}"><i class="fas fa-envelope"></i>Help Center Messages</a>
        <span class="notification-count">11</span>
      </li>

      <li>
        <a href="{% url 'allusers' %}"><i class="fas fa-users-cog"></i>Manage All Users</a>
      </li>

      <li id="logout-link">
        <a href="#"><i class="fas fa-sign-out-alt"></i>Log Out</a>
    </li>
    
    <form id="logout-form" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" hidden>Logout</button>
    </form>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logout-link');
            const logoutForm = document.getElementById('logout-form');
        
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault();
                logoutForm.submit();
            });
        });
      </script>      
    

    </ul>
  </div>
